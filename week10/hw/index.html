<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">
    <title>TINGLE V BINGUS</title>
</head>
<body>

    <header>
        <div class="jumbotron">
            <nav>
                <a href="index.html"><img src="logo.gif" alt="logo" id="logo"></a>
                <label for="menutoggle"><img src="menuclosed.png" id="menuimage">
                </label>
                <input type="checkbox" id="menutoggle">
                <ul>
                    <li><a href="menu.html">Bingus</a></li>
                    <li><a href="about.html">Tingle</a></li>
                    <li><a href="location.html">Others</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="flex-container">
            <div class="flex-item">
              <img src="BINGUS.jpg" alt="BINGUS" onclick="myFunction(this);">
            </div>
            <div class="flex-item">
              <img src="TINGLE.jpg" alt="TINGLE" onclick="myFunction(this);">
            </div>
            <div class="flex-item">
              <img src="BINGUS2.jpg" alt="BINGUS" onclick="myFunction(this);">
            </div>
            <div class="flex-item">
              <img src="TINGLE2.jpg" alt="TINGLE" onclick="myFunction(this);">
            </div>
          </div>
          
          <!-- The expanding image container -->
          <div class="container">
            <!-- Close the image -->
            <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
          
            <!-- Expanded image -->
            <img id="expandedImg" style="width:100%">
          
            <!-- Image text -->
            <div id="imgtext"></div>
          </div>
    </main>

    <script src="script.js"></script>
